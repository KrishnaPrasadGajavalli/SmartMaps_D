            </div>

        </div> 

      </div>
      <div class="logmod__tab lgm-2">
       <div class="logmod__heading">
        <!--  <span class="logmod__heading-subtitle">Enter your email and password <strong>to sign in</strong></span> -->
        </div> 
        <div class="logmod__form">
          <form id="my-form"accept-charset="utf-8" class="simform">
            <div class="sminputs">
              <div class="input full">
                <!-- <label class="string optional" for="user-name">Email*</label> -->
                <input name="username" class="string optional" maxlength="255" id="user-email" placeholder="User Name" type="text" size="50" required="required" />
              </div>
            </div>
            <div class="sminputs">
              <div class="input full">
                <!-- <label class="string optional" for="user-pw">Password *</label> -->
                <input class="string optional" name="password" maxlength="255" id="user-pw" placeholder="Password" type="password" size="50" required="required" />
                						<span class="hide-password">Show</span>
              </div>
            </div>
            <div class="simform__actions">
              <input class="sumbit" name="commit" type="submit" value="Log In" />
              <span class="simform__actions-sidetext" style="padding:10px;"><a class="special" role="link" href="#">Forgot your password?</a></span>
            </div> 
          </form>
        </div> 
        <div class="logmod__alter">

              <div class="connect__icon">

              </div>
              <div class="connect__context">
                <span>Login with <strong>Google+</strong></span>
              </div>
            </a>
          </div>
        </div>

<script>
    (function($){
        function processForm( e ){
            $.ajax({
                url: 'http://localhost:8080/SmartMaps/login/user/loginservice/log',
                dataType: 'application/x-www-form-urlencoded',
                //dataType: 'text',
                type: 'post',
                contentType: 'application/x-www-form-urlencoded',
              data: $(this).serialize(),
                success: function( data, textStatus, jQxhr ){
                    $('#response pre').html( data );
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log( errorThrown );
                }
            });

            e.preventDefault();
        }

        $('#my-form').submit( processForm );
    })(jQuery);
</script>
